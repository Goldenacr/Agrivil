<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f5e6"/>
  
  <!-- Decorative wheat/plant elements -->
  <g fill="#d4a017" opacity="0.3">
    <path d="M150,150 Q200,100 250,150 T350,150" stroke="#d4a017" stroke-width="2" fill="none"/>
    <path d="M450,150 Q500,100 550,150 T650,150" stroke="#d4a017" stroke-width="2" fill="none"/>
    
    <!-- Left decorative element -->
    <path d="M100,200 L120,180 L140,200 L160,180 L180,200" stroke="#d4a017" stroke-width="2" fill="none"/>
    
    <!-- Right decorative element -->
    <path d="M620,200 L640,180 L660,200 L680,180 L700,200" stroke="#d4a017" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Main Text: GOLDEN -->
  <g text-anchor="middle">
    <text x="400" y="160" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#d4a017">
      GOLDEN
    </text>
    
    <!-- Text: ACRES -->
    <text x="400" y="240" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#8b4513">
      ACRES
    </text>
    
    <!-- Tagline -->
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" fill="#5d4037">
      Empowering Farmers, Nourishing Homes
    </text>
  </g>
  
  <!-- Decorative underline -->
  <line x1="250" y1="250" x2="550" y2="250" stroke="#d4a017" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Optional sun icon -->
  <circle cx="400" cy="100" r="20" fill="#ffd700" stroke="#ffa500" stroke-width="2"/>
  <g fill="#ffd700">
    <path d="M400,70 L400,50 M400,150 L400,130 M330,100 L310,100 M490,100 L470,100 M345,70 L330,55 M455,70 L470,55 M345,130 L330,145 M455,130 L470,145"/>
  </g>
</svg>
